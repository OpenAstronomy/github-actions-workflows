on:
  push:
  pull_request:

jobs:
  release_default:
    uses: ./publish.yml
    with:
      test_extras: test
      test_command: pytest --pyargs test_package
  release:
    uses: ./publish.yml
    with:
      test_extras: test
      test_command: pytest --pyargs test_package
      targets: |
        - linux
        - cp38-macosx_x86_64
        - cp39-macosx_arm64
        - cp3?-win_amd64
        - cp39-manylinux_aarch64
  release_sdist_only:
    uses: ./publish.yml
    with:
      test_extras: test
      test_command: pytest --pyargs test_package
      targets: ''
