on:
  push:
  pull_request:

jobs:
  release_default:
    uses: ./.github/workflows/publish.yml
    with:
      test_extras: test
      test_command: pytest --pyargs test_package
      timeout-minutes: 20
  release:
    uses: ./.github/workflows/publish.yml
    with:
      test_extras: test
      test_command: pytest --pyargs test_package
      targets: |
        - linux
        - cp38-macosx_x86_64
        - cp39-macosx_arm64
        - cp3?-win_amd64
        - cp39-manylinux_aarch64
      timeout-minutes: 20
  release_sdist_only:
    uses: ./.github/workflows/publish.yml
    with:
      test_extras: test
      test_command: pytest --pyargs test_package
      targets: ''
