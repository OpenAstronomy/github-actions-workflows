on:
  push:
    paths:
      - .github/workflows/tox.yml
      - .github/workflows/test_tox.yml
  pull_request:
    paths:
      - .github/workflows/tox.yml
      - .github/workflows/test_tox.yml

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test_pyos:
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: py310-inputs-linux
        - macos: py39-inputs-macos
        - windows: py38-inputs-windows
          toxargs: '-v'
          runs-on: windows-2019

        - linux: py310-inputs-conda
        - macos: py310-inputs-conda
          conda: false
          posargs: not
        - windows: py310-inputs-con_da
          conda: true

      pytest: false

  test_global_override:
    uses: ./.github/workflows/tox.yml
    with:
      conda: 'true'
      runs-on: |
        linux: ubuntu-18.04
        macos: macos-10.15
      envs: |
        # conda present in toxenv
        - linux: py39-inputs-conda
        - linux: py39-inputs-conda
          conda: false
          posargs: not
        # conda not present in toxenv
        - linux: py39-inputs-con_da
          runs-on: ubuntu-latest
        - linux: py39-inputs-con_da
          conda: auto
          posargs: not
          timeout-minutes: 5
      pytest: false
      timeout-minutes: 2

  test_default_python:
    uses: ./.github/workflows/tox.yml
    with:
      default_python: '3.7'
      envs: |
        - linux: default_python
          posargs: '7'
        - linux: default_python
          default_python: '3.10'
          posargs: '10'
        - linux: py311-python_version
          python-version: '3.11-dev'
          posargs: 'CPython'
        - linux: pypy39-python_version
          python-version: 'pypy-3.9'
          posargs: 'PyPy'
      pytest: false

  test_libraries:
    uses: ./.github/workflows/tox.yml
    with:
      libraries: |
        apt:
          - rolldice
        brew:
          - openjpeg
      envs: |
        - linux: libraries
          posargs: 'rolldice -v'
        - macos: libraries
          posargs: 'which opj_compress'
        - linux: libraries
          posargs: 'bcal -h'
          libraries:
            apt:
              - bcal
        - windows: libraries
          posargs: 'dot -V'
          libraries:
            apt:
              - shouldnotinstall12345
            choco:
              - graphviz
        # test no libraries override
        - linux: libraries
          libraries: ''
          posargs: 'rolldice -v && exit 1 || exit 0'
      pytest: false

  test_venv:
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: pep8
          name: style_check
          pytest: false
        - linux: py310
        - macos: py39
        - windows: py38

  test_conda:
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: py310-conda
        - macos: py39-conda
        - windows: py38-conda

  test_setenv:
    uses: ./.github/workflows/tox.yml
    with:
      setenv: |
        MY_VAR: global_value
      envs: |
        - linux: setenv-local
          setenv: |
            MY_VAR: local_value
        - macos: setenv-global

  test_cache_setup:
    uses: ./.github/workflows/tox.yml
    with:
      cache-path: a/
      cache-key: cache-${{ github.run_id }}
      envs: |
        - linux: cache-setup

  test_cache_verify:
    needs: [test_cache_setup]
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: cache-verify
          cache-path: |
            a/
          cache-key: cache-${{ github.run_id }}

  test_artifact_upload:
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: artifact-upload
          pytest: false
          artifact-path: test.txt

  test_artifact_download:
    needs: [test_artifact_upload]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: artifact-upload-(ubuntu-latest)
          path: .
      - run: python -c "assert open('test.txt').read().strip() == 'hello world'"

  test_pytest_args:
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: py310-linux
          pytest-results-summary: true

  test_prereleases:
    uses: ./.github/workflows/tox.yml
    with:
      envs: |
        - linux: py312
